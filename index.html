<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/selo.svg" type="image/x-icon">
    <link rel="stylesheet" href="indexStyles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>DoWhile 2021</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="tittles">
                <h1><img src="images/logo.png" alt="Logo DoWhile 2021"></h1>
                <h2>Insira seus usuários para <br>
                    obter seu crachá:</h2>
            </div>
            <div class="form">
                <div class="faixa"></div>
                <form action="pag2.html">
                    <input type="text" placeholder="Github" id="inputGithub" required>
                    <input type="text" placeholder="Facebook" id="inputFacebook" required>
                    <input type="text" placeholder="Instagram" id="inputInstagram" required>
                    <input type="text" placeholder="Twitter" id="inputTwitter" required>
                    <input type="text" placeholder="YouTube" id="inputYouTube" required>
                    <button type="submit" id="btnEnviar" onclick="sendUser()">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="index.js" ></script>
</body>
</html>
